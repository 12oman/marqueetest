<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <!-- this one won't include the trailing space  -->
        <div class="time">
            <div>TIME MANAGEMENT </div>
            <div>TIME MANAGEMENT </div>
        </div>
        <div class="time">
            <!-- i've added the %nbsp; so that the trailing space is interpreted as a space avoiding the need for the ::after, if you don't like it you can add that class back with content: " " -->
            <div>TIME MANAGEMENT&nbsp;</div>
            <div>TIME MANAGEMENT&nbsp;</div>
        </div>
    </body>
</html>
